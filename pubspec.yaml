name: spacehero
description: Space armageddon - 8 bit cosmos game

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  collection: ^1.17.1
  cupertino_icons: ^1.0.5
  rxdart: ^0.27.7
  provider: ^6.0.5
  equatable: ^2.0.5
  tuple: ^2.0.1
  shared_preferences: ^2.0.18
  json_annotation: ^4.8.0
  intl: ^0.18.0
  flame: ^1.6.0
  flame_splash_screen: ^0.1.0
  flame_bloc: ^1.8.2
  flutter_bloc: ^8.1.2
  animated_widgets: ^1.1.0
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  isar_generator: ^3.0.5
  json_serializable: ^6.6.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/buttons/
    - google_fonts/